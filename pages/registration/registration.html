        <div class="row">
            <div class="col">
                <img class="w-100" src="/images/registration/dl.beatsnoop 1 (2).png" alt="">
            </div>
            <div class="col">
                <form class="row g-3 needs-validation col-6 m-auto mt-3 " novalidate>
                    <h1 class="text-center">
                        Create an account
                    </h1>
                    <div class="col-md-12">
                        <label for="validationCustom01" class="form-label">Name</label>
                        <input type="text" class="form-control name" id="validationCustom01" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom02" class="form-label">Surname</label>
                        <input type="text" class="form-control surname" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom02" class="form-label">Email</label>
                        <input type="email" class="form-control email" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom02" class="form-label">Username</label>
                        <input type="text" class="form-control username" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom02" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control password" id="validationCustom02" value=""
                            required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>


                    <div class="col-12">
                        <button class="btn btn-danger mt-3 w-100 p-3" type="submit">Create account</button>
                    </div>

                    <p class="text-center">
                        <small>
                            Already have account?
                        </small>
                        <a class="text-danger" href="/pages/logIn/login.html">Log in</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
