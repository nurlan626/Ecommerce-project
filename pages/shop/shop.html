<head>

<body>
    <header class=" container">
        <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Exclusive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
    
                <li class="nav-item">
                  <a class="nav-link">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/registration/registration.html">Sign up</a>
                </li>
                <li class="nav-item">
                  <a  href="/pages/shop/shop.html" class="btn btn-dark text-danger">Shop</a>
                </li>
              </ul>
    
              <form class="d-flex " role="search">
                <div class="d-flex border mx-2 px-1 rounded ">
                  <input class="form-control me-2  border-0" type="search" placeholder="What are you looking for?"
                    aria-label="Search">
                  <i class="bi bi-search fs-2"></i>
                </div>
              </form>
              <div class="mx-3 profileMenu d-flex gap-2 align-items-center ">
                <a href="/pages/cart/cart.html">
                  <i class="bi bi-cart3 fs-2 mx-3"></i>

          </div>
        </nav>
      </header>
    <section class="container my-4">
        <h1 class="my-3">
            Shop
        </h1>
        <div class="row">
            <div class="col-2 ">
                <div>
                    <input type="search" placeholder="search" class="searchInput form-control mb-3 w-100">
                </div>
                <div class="border-bottom my-3 py-2">
                    <h3>
                        Category
                    </h3>
                    <div class="categories ps-3 fw-bold fs-5 ">
                        <div class="my-1">Smartphone</div>
                    </div>
                </div>
                <div class="border-bottom my-3 py-2">
                    <h3>
                        Rate
                    </h3>
                    <div class="ps-3 fw-bold fs-5 ">
                        <div class="rates my-1">
                            <div class="rate" data-rate="5">
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                            </div>
                            <div class="rate" data-rate="4">
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                            </div>
                            <div class="rate" data-rate="3">
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>

                            </div>
                            <div class="rate" data-rate="2">
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                            </div>
                            <div class="rate" data-rate="1">
                                <i class="bi bi-star-fill text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 ">
                <div class="w-25 mb-3">
                    <button class="btn btn-danger mb-2 allProductsBtn">All products</button>
                    <select class="form-select sortSelect" aria-label="Sort products by price">
                        <option selected>Sort by</option>
                        <option value="1">Price: Low to High</option>
                        <option value="2">Price: High to Low</option>
                    </select>
                </div>
                <div class="row row-cols-3 row-cols-md-4 g-4 products">
                    <div class="col ">
                        <div class="card h-100 border-0">
                            <div class="bg-light-grey p-3">
                                <!-- <i class="bi bi-heart-fill text-danger"></i> -->
                                <i class="bi bi-heart text-danger"></i>
                                <a href="/pages/product/product.html">
                                    <img src="https://m.media-amazon.com/images/I/71LMiD9i+ML._AC_SL1500_.jpg"
                                        class="card-img-top" alt="...">
                                </a>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title">HAVIT HV-G92 Gamepad</h6>
                                <p class="card-text">
                                <div class="text-danger">
                                    120$
                                </div>
                                <div>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-secondary"></i>
                                    <span class="text-secondary">(88)</span>
                                </div>
                                <div>
                                    <button class="btn btn-dark w-100 my-2" onclick="() => addtoCart(wewe)">add to cart</button>
                                </div>
                                </p>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </section>
