                </li>

              </ul>

                <div class="d-flex border mx-2 px-1 rounded ">

        <div class="row">
            <div class="col">
                <img class="w-100" src="/images/registration/dl.beatsnoop 1 (2).png" alt="">
            </div>
            <div class="col">
                <form class="row g-3 needs-validation col-7 m-auto mt-5" novalidate>
                    <h1 class="text-center">
                        Log in
                    </h1>

                    <div class="col-md-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control username" id="username" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control password" id="password" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-danger w-100 p-2 mt-3" type="submit">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
