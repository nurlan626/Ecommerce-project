<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Exclusive</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">Sign up</a>
                        </li>
                    </ul>

                    <form class="d-flex" role="search">
                        <div class="d-flex border mx-2 px-1 rounded">
                            <input class="form-control me-2 border-0" type="search"
                                placeholder="What are you looking for?" aria-label="Search">
                            <img src="./images/icons/search.svg" alt="">
                        </div>
                        <img width="20px" class="mx-3" src="/images/icons/heart.svg" alt="">
                        <img width="20px" src="/images/icons/cart3.svg" alt="">
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="row">
            <div class="col">
                <img class="w-100" src="/images/registration/dl.beatsnoop 1 (2).png" alt="">
            </div>
            <div class="col">
                <form class="row g-3 needs-validation col-7 m-auto mt-5" novalidate>
                    <h1 class="text-center">
                        Log in
                    </h1>

                    <div class="col-md-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control username" id="username" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control password" id="password" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-danger w-100 p-2 mt-3" type="submit">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./login.js"></script>
</body>

</html>
